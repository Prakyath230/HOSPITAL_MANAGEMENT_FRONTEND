<app-navbar></app-navbar>

<div class="cart-wrap" *ngIf="items.length; else empty">
  <h2>Your Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td data-label="Image">
          <img [src]="item.image" [alt]="item.name" width="60">
        </td>
        <td data-label="Name">{{ item.name }}</td>
        <td data-label="Price">₹{{ item.price }}</td>
        <td data-label="Qty">
          <div class="qty-controls">
            <button (click)="dec(item)">-</button>
            <span>{{ item.qty }}</span>
            <button (click)="inc(item)">+</button>
          </div>
        </td>
        <td data-label="Subtotal">₹{{ item.price * item.qty }}</td>
        <td data-label="Action">
          <button class="remove-btn" (click)="remove(item)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-footer">
    <h3>Total: ₹{{ total }}</h3>
    <div>
      <button class="clear-btn" (click)="clear()">Clear Cart</button>
      <button class="buy-btn" (click)="buyNow()">Buy Now</button>
    </div>
  </div>
</div>

<ng-template #empty>
  <p class="empty-cart">Your cart is empty.</p>
</ng-template>
