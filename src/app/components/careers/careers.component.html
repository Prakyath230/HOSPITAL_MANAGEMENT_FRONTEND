<section class="careers">
  <h2 class="careers-title">ðŸ’¼ Careers at MedCare</h2>

  <div class="jobs">
    <div class="job" *ngFor="let job of jobs">
      <h3 class="job-title">{{ job.title }}</h3>
      <p class="job-meta"><b>Location:</b> {{ job.location }}</p>
      <p class="job-meta"><b>Type:</b> {{ job.type }}</p>
      <p class="job-desc">{{ job.description }}</p>
      <button class="btn apply-btn" (click)="apply(job)">Apply Now</button>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="overlay" *ngIf="selectedJob">
  <div class="modal">
    <h3 class="modal-title">Apply for {{ selectedJob.title }}</h3>
    <p><b>Location:</b> {{ selectedJob.location }}</p>
    <p><b>Type:</b> {{ selectedJob.type }}</p>
    <p>{{ selectedJob.description }}</p>

    <form #applyForm="ngForm" (ngSubmit)="submitApplication(applyForm)">
      <input type="text" name="name" placeholder="Your Name" ngModel required>
      <input type="email" name="email" placeholder="Your Email" ngModel required>
      <textarea name="message" placeholder="Why are you a good fit?" ngModel required></textarea>

      <div class="modal-actions">
        <button type="submit" class="btn submit-btn">Submit</button>
        <button type="button" class="btn cancel-btn" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
